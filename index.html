<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="container">
      <div class="details">
        <img src="logo.svg" alt="logo-img">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="input-area">
          <input type="email" name="femail" id="email" placeholder="Your email address...">
        <span id="error" class="hidden">Please provide a vaild email address</span>
        <input id="btn" type="submit" value="Notify Me" onmouseover="validate()">
        
        </div>
        
        
      </div>
      <div >
        <img class="product-img" src="illustration-dashboard.png" alt="design">
      </div>
      <div class="footer">
        <a href="#"><i class="icon fa-brands fa-facebook-f "></i></a>
        <a href="https://twitter.com/therajansingh1" target="_blank"><i class=" fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/the.rajansingh/?hl=en" target="_blank"><i class=" fa-brands fa-instagram"></i></a>
        <div class="copy-right">
          <span>&copy; Copyright Ping. All rights reserved.</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/therajansingh1">Rajan Singh</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
